<script src="management/js/jquery.min.js"></script>
<script>
Service = function() {
}
Service.req = function(url, params, callback, scope) {
	$.ajax({
				url : url,
				type : "POST",
				data : params,
				dataType : "json",
				context : scope,
				success : callback,
				error : function(data, status) {
					alert(data);
				},
				timeout : 30000
			});
};

appParams = {'busiTypeId':1624, 'start_time':'2015-09-21 13:00:00', 'end_time': '2015-09-21 14:00:00', 'channel':0,
                'status':4}
params = {
    FUNC: "view_invokeEnvFunc",
	FUNC_PARAMS: JSON.stringify({
					ENV : "testEnv",
					FUNC : "test3",
					FUNC_PARAMS : JSON.stringify(appParams)
				})
}
Service.req("/dataProcess", params, function(data, textStatus) {
    alert(data.ERR_MSG);
})
</script>
