<script type="text/html" id="alertConfigurationTableTrModel">
    <tr id="alertConfigurationManagementTr{{id}}" values="{{id}}">
        <td>{{name}}</td>
        <td><input type="text" id="condition{{id}}" class="cond " values="cond"></td>
        <td><input type="text" id="threshold{{id}}" class="threshold " values="threshold"> {{metric}}</td>
        <td><input type="text" id="triggerTime{{id}}" class="interval " values="interval"></td>
        <td><img src="../img/{{state}}.png" alt="" class="state {{state}}"></td>
        <td><img src="../img/{{switch}}.png" alt="" class="switch {{switch}}"></td>
    </tr>
</script>
