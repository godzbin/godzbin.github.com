<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>业务监控</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/kendo.common.min.css">
    <link rel="stylesheet" href="../css/kendo.default.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/submitBusiness.css">
    <script src="../js/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/kendo.web.min.js"></script>
    <script src="../js/kendo.culture.zh-CN.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/extendPagination.js"></script>
    <script src="../js/tools.js"></script>
    <script src="../js/bigScreen/submitBusiness.js"></script>
</head>

<body>
<div class="navbar-static-top header">
    <div class="container-fluid header-top">
        <div class="header-logo col-xs-6">
            <p class="header-logo-text">六合业务监测系统</p>
        </div>
        <div class="col-xs-6  hidden-xs">
            <div class="col-xs-8 col-xs-offset-4 header-nav-main">
                
            </div>
        </div>
    </div>
    <div class="container-fluid header-bottom">
        <div class="header-login-info col-xs-4">
            欢迎 <span>【用户名】</span>
            <a href="#">登录</a> |
            <a href="#">退出</a>
        </div>
        <div class="header-time col-xs-4">
        </div>
    </div>
</div>
<div class="container-fluid content ">
    <div class="col-xs-2 content-left ">

    </div>
    <div class="col-xs-10  content-right ">
        
        <div class="content-right-top col-xs-12">
            <div class="col-xs-10 clearfix">
                <div class="col-xs-4">
                    区域：<input type="text" id="area">
                </div>
                <div class="col-xs-4">
                   时间：<input type="text" id="time">
                </div>               
            </div>
            <div class="col-xs-2 text-right">
                <button id="configure" class="btn btn-primary"> 业务监控配置</button>
            </div>
        </div>
        

        <div class="content-right-businessComparison col-xs-12">
            <div class="content-right-businessComparison-main col-xs-12">
        
                <!-- 业务量 -->
                <div id="businessComparisonHandling" class="content-right-businessComparison-handling content-right-businessComparison-box col-xs-6">
                    <div class=" col-xs-3 business-title text-left">
                        <p class="title">提交业务量:</p>
                        <p class="value "></p>
                    </div>
                    <div class=" col-xs-4">
                        <div id="handlingRadialGauge" class="radialGauge"></div>
                    </div>
                    <div class=" col-xs-5">
                        <div id="handlingChar" class="char"></div>
                    </div>
                </div>
                <!-- 成功率 -->
                <div id="businessComparisonRate" class="content-right-businessComparison-rate content-right-businessComparison-box col-xs-6">
                    <div class=" col-xs-3 business-title text-left ">
                        <p class="title">提交成功率:</p>
                        <p class="value"></p>
                    </div>
                    <div class=" col-xs-4">
                        <div id="rateRadialGauge" class="radialGauge"></div>
                    </div>
                    <div class=" col-xs-5">
                        <div id="rateChar" class="char"></div>
                    </div>
                </div>
                <!-- 系统时长 -->
                <div id="businessComparisonDuration" class="content-right-businessComparison-duration content-right-businessComparison-box col-xs-6">
                    <div class=" col-xs-3 business-title text-left">
                        <p class="title">平均提交时长:</p>
                        <p class="value"></p>
                    </div>
                    <div class=" col-xs-4">
                        <div id="durationRadialGauge" class="radialGauge"></div>
                    </div>
                    <div class=" col-xs-5">
                        <div id="durationChar" class="char"></div>
                    </div>
                </div>
                <!-- 告警数 -->
                <div id="businessComparisonAlarm" class="content-right-businessComparison-alarm content-right-businessComparison-box col-xs-6">
                    <div class=" col-xs-3 business-title text-left">
                        <p class="title">告警数:</p>
                        <p class="value"></p>
                    </div>
                    <div class=" col-xs-4">
                        <div id="alarmRadialGauge" class="radialGauge"></div>
                    </div>
                    <div class=" col-xs-5">
                        <div id="alarmChar" class="char"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="content-right-businessComparison-identification col-xs-2">
                <div class="content-right-businessComparison-identification-box">
                    <div class="identification"></div>
                    <p>营业厅前台</p>
                </div>
                <div class="content-right-businessComparison-identification-box">
                    <div class="identification identification2"></div>
                    <p>电渠</p>
                </div>
            </div> -->
        </div>

        <div class="content-right-businessChannel col-xs-12">
            <div class="content-right-businessChannel-tab-main col-xs-12">
                <div class="businessChannelTab content-right-businessChannel-tab col-xs-2 text-center action" value="1">
                   营业厅 
                </div>
                <div class="businessChannelTab content-right-businessChannel-tab col-xs-2 text-center" value="2">
                    电渠
                </div>
            </div>
            <div class="content-right-businessChannel-grid-main">
                
                <div class="col-xs-6">
                    <div class="content-right-businessChannel-grid-title">
                        <p>业务概况</p>
                    </div>
                    <div id="businessSurvey" class="content-right-businessChannel-grid"></div>
                </div>
                <div class="col-xs-6">
                    <div class="content-right-businessChannel-grid-title">
                        <p>业务告警</p>
                    </div>
                    <div id="businessAlame" class="content-right-businessChannel-grid"></div>
                </div>
            </div>
            <div class="content-right-businessChannel-keyBusiness-main">
                <div class="content-right-businessChannel-keyBusiness-title col-xs-12">
                    <p>重点业务</p>
                </div>
                <!-- 提交量 -->
                <div class="col-xs-6 content-right-businessChannel-keyBusiness-box">
                    <p>提交量</p>
                    <div id="keyBusinessHandlingChar"></div>
                </div>
                <!-- 提交时长 -->
                <div class="col-xs-6 content-right-businessChannel-keyBusiness-box">
                    <p>提交时长</p> 
                    <div id="keyBusinessDurationChar"></div>
                </div>
                <!-- 当前告警量 -->
                <div class="col-xs-6 content-right-businessChannel-keyBusiness-box">
                <p>当前告警量</p>
                    <div id="keyBusinessAlarmChar"></div>
                </div>
                <!-- 提交成功率 -->
                <div class="col-xs-6 content-right-businessChannel-keyBusiness-box">
                <p>提交成功率</p>
                    <div id="keyBusinessRateChar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade "
     id="busiConfWin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <div class="modal-title" >业务监测配置</div>
            </div>
            <div class="modal-body clearfix">
            <div class="modal-top col-xs-12">
                 <div class="modal-top-box col-xs-4">
                     区域： <input type="text" id="busiConfArea"/>
                 </div>
                 <div class="modal-top-box col-xs-4">
                     渠道： <input type="text" id="busiConfChannel">
                 </div>
                
            </div>
            <div class="addBusiConfMain col-xs-12">
                <div class="addBusiConfBox col-xs-offset-6 col-xs-4 text-right">
                    业务名称： <input type="text" id="busiConfBusi">
                </div>
                <div class="col-xs-2 text-right" >
                    <button class="addBusiConf btn btn-primary">添加监控</button>
                </div>
            </div>
            <div class="busiConfGridMain col-xs-12"> 
                <div id="busiConfGrid"> </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
