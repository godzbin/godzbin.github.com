<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>业务监控</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/kendo.common.min.css">
    <link rel="stylesheet" href="../css/kendo.default.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/keyBusiness.css">
    <script src="../js/jquery.min.js"></script>
	<script src="../nav/nav.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/kendo.web.min.js"></script>
    <script src="../js/kendo.culture.zh-CN.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/extendPagination.js"></script>
    <script src="../js/tools.js"></script>
    <script src="../js/operationAnalysis/keyBusiness.js"></script>
    <script src="../testData/testData.js"></script>
</head>

<body>
<div class="navbar-static-top header ">
    <div class="container-fluid header-top">
        <div class="header-logo col-xs-6">
            <p class="header-logo-text">六合业务监测系统</p>
        </div>
        <div class="col-xs-6  hidden-xs">
            <div class="col-xs-8 col-xs-offset-4 header-nav-main">
                
            </div>
        </div>
    </div>
    <div class="container-fluid header-bottom">
        <div class="header-login-info col-xs-4">
            欢迎 <span>【用户名】</span>
            <a href="#">登录</a> |
            <a href="#">退出</a>
        </div>
        <div class="header-time col-xs-4">
        </div>
    </div>
</div>
<div class="container-fluid content ">
    <div class="col-xs-2 content-left navbar-fixed-">

    </div>
    <div class="col-xs-10  content-right ">
        <div class="content-right-top col-xs-12">
        	<div class="content-right-top-box col-xs-3">
        		区域： <input type="text" id="area">
        	</div>
        	<div class="content-right-top-box col-xs-3">
        		渠道： <input type="text" id="channel">
        	</div>
        	<div class="content-right-top-box col-xs-3">
        		业务： <input type="text" id="busiName">
        	</div>
        	<div class="content-right-top-box col-xs-3">
        		时间： <input type="text" id="time">
        	</div>
        </div>
        <div class="content-right-KPI col-xs-12">
        	<div id="processHandling"  class="content-right-KPI-box col-xs-4">
        		<div class="content-right-KPI-box-title col-xs-6">
        			<p class="title">全过程业务量</p>
        			<p class="value"></p>
        		</div>
        		<div class="content-right-KPI-box-char col-xs-6">
        			<div id="handlingRadialGauge"  class="radialGauge"></div>
        		</div>
        	</div>
        	<div id="processDuration" class="content-right-KPI-box col-xs-4">
        		<div class="content-right-KPI-box-title col-xs-6">
        			<p class="title">全过程时长</p>
        			<p class="value">222</p>
        		</div>
        		<div class="content-right-KPI-box-char col-xs-6">
        			<div id="durationRadialGauge"  class="radialGauge"></div>
        		</div>
        	</div>
        	<div id="processRate" class="content-right-KPI-box col-xs-4">
        		<div class="content-right-KPI-box-title col-xs-6">
        			<p class="title">全过程成功率</p>
        			<p class="value">222</p>
        		</div>
        		<div class="content-right-KPI-box-char col-xs-6">
        			<div id="rateRadialGauge"  class="radialGauge"></div>
        		</div>
        	</div>
        </div>
		<div class="content-right-step-left col-xs-6">
			<div class="title col-xs-12">
				业务步骤
			</div>
			<div class="col-xs-12">
				<div id="busiStepChar" class="col-xs-offset-1 col-xs-10">
					<div class=" stepTop"></div>
					<div class="step1 step" value="1">进入密码重置界面</div>

					<div class="stop-magin1 stop-magin" value="1"></div>	

					<div class="step2 step" value="2">9选3校验后点击”下一步“按钮</div>

					<div class="stop-magin2 stop-magin" value="2"></div>

					<div class="step3 step" value="3">点击提交按钮</div>

					<div class="stop-magin3 stop-magin" value="3"></div>

					<div class="step4 step" value="4">信息确认界面点击确定后返回办理结果反馈</div>
				</div>
			</div>
		</div>
		<div class="content-right-step-right col-xs-6">
			<div class="content-right-step-details content-right-step-right-box col-xs-12">
				<div class="title col-xs-12">
					步骤详情
				</div>
				<div  class="col-xs-12">
					<div id="stepDatailsGrid"></div>
				</div>
				
			</div>
			<div class="content-right-step-retention content-right-step-right-box col-xs-12">
				<div class="title col-xs-12">
					客户留存率
				</div>
				<div  class="col-xs-12">
					<div id="customerRetentionRateChar"></div>
				</div>
			</div>
		</div>
		<!-- <div class="content-right-trendAnalysis col-xs-12">
			<div class="title col-xs-12">
				趋势分析
			</div>
		</div> -->
		<div class="content-right-trendAnalysis-center col-xs-12">
			<div class="content-right-trendAnalysis-center-char col-xs-4">
				<div class="box col-xs-12">
					<div class="title">
						全过程业务量
					</div>
					<div class="content">
						<div id="trendHandling"></div>
					</div>
				</div>				
			</div>
			<div class="content-right-trendAnalysis-center-char col-xs-4">
				<div class="box col-xs-12">
					<div class="title">
						全过程成功率
					</div>
					<div class="content">
						<div id="trendRate"></div>
					</div>
				</div>
			</div>
			<div class="content-right-trendAnalysis-center-char col-xs-4">
				<div class="box col-xs-12">
					<div class="title">
						全过程业务时长
					</div>
					<div class="content">
						<div id="trendDuration"></div>
					</div>
				</div>
				
			</div>
		</div>

    </div>
</div>
<div id="stepDatails">
	<div class="title">
		
	</div>
	<div class="handling">
		
	</div>
	<div class="duration">
		
	</div>
	<div class="rate">
		
	</div>
</div>
<div id="stepDuration">
	<div class="title">
		
	</div>
	<div class="wait">
		
	</div>
</div>
</body>
</html>
