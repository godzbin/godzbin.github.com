<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据库版本管理</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="nav">
    
  </div>
  <div class="main">
      <div class="main-left">
        <h3>数据库模板</h3>
        <table border="0" cellpadding="2" cellspacing="0">
          <tr>
            <th><input type="checkbox"></th>
            <th class="model">模式对象</th>
            <th>在DB</th>
            <th>在磁盘上</th>
          </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
        </table>
        <div class="btns">
          <button class="btn">推送到数据库</button>
          <button class="btn">导出到磁盘</button>
        </div>
      </div>
      <div class="main-right">
          <div class="list-main">
            <h3>修订</h3>
            <div class="list-content">
              <div class="line">
                <div class="checkbox"><input type="checkbox"></div>
                <div class="line-title">版本ID</div>
              </div>
              <div class="line">
                <div class="checkbox"><input type="checkbox"></div>
                <div class="line-title">1</div>
              </div>
              <div class="line">
                <div class="checkbox"><input type="checkbox"></div>
                <div class="line-title">2</div>
              </div>
            </div>
            <div class="btns">
              <button class="btn">运行所选修订版本</button>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
